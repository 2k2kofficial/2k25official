<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2K25 Official - Coming Soon</title>
    <link rel="icon" href="2k25_blue.ico" type="image/jpeg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            width: 90%;
        }
        h1 {
            font-size: 3.5em;
            margin: 0;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2em;
            flex-wrap: wrap;
        }
        .countdown div {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }
        .countdown span {
            font-size: 1.5em;
            font-weight: bold;
        }
        .subscribe {
            margin-top: 30px;
        }
        .subscribe input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
        }
        .subscribe button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 150px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        .subscribe button:hover {
            background: #e68900;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .countdown {
                font-size: 1.5em;
            }
            .subscribe {
                flex-direction: column;
                align-items: center;
            }
            .subscribe input, .subscribe button {
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .countdown {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2K25 Official</h1>
        <p>We are building something amazing. Stay tuned!</p>
        <div class="countdown" id="countdown">
            <div>
                <span id="days">00</span>
                Days
            </div>
            <div>
                <span id="hours">00</span>
                Hours
            </div>
            <div>
                <span id="minutes">00</span>
                Minutes
            </div>
            <div>
                <span id="seconds">00</span>
                Seconds
            </div>
        </div>
        <!-- <div class="subscribe">
            <p>Subscribe to get notified:</p>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
        </div> -->
    </div>

    <script>
        const launchDate = new Date('January 5, 2025 00:00:00').getTime();

        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<p>We have launched! Stay tuned for updates.</p>';
            }
        }, 1000);
    </script>
</body>
</html>
